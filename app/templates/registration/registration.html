{% extends "registration/base.html"%}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p>Please Fill Your Details Below</p>
            {% endif %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Sign Up</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Fill in your details</h6>
                    <p class="card-text">
                        <form method="post" action='/accounts/register/'>
                            {% csrf_token%}
                            {% boostrap_form form%}
                            <div class="form-group">
                                <input type="submit" class="btn btn-outline-primary btn-sm" value="SignUp">
                            </div>
                        </form>
                    </p>
                    <a href="#" class="card-link">Forgot Password?</a>
                    <a href="#" class="card-link">Already have an Account? </a>
                </div>
            </div>
        </div>
    </div>
</div>
